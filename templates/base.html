{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}| 画像投稿アプリ</title>
    <link rel="stylesheet" href="{% static 'book/css/style.css' %}">
</head>
<body>
<nav class="navbar navbar-dark bg-success sticky-top">
    <div class="container-fluid">
        <div class="navbar-nav d-flex flex-row">
            <a class="nav-link mx-3" href="{% url 'index' %}">画像一覧</a>
            <a class="nav-link mx-3" href="{% url 'create-book' %}">画像登録</a>
        </div>

        <div class="navbar-nav d-flex flex-row">
        <form class="d-flex" method="get" action="{% url 'search' %}">
            <input class="form-control w-75 me-2" type="search" placeholder="検索" aria-label="Search" name="query">
            <button class="btn btn-outline-light" type="submit">検索</button>
        </form>
            {% if request.user.is_authenticated %}
                <a class="nav-link mx-3" href="{% url 'accounts:logout' %}">ログアウト</a>
            {% else %}
                <a class="nav-link mx-3" href="{% url 'accounts:login' %}">ログイン</a>
                <a class="nav-link mx-3" href="{% url 'accounts:signup' %}">会員登録</a>
            {% endif %}
        </div>
    </div>
</nav>
<h1>{% block h1 %}{% endblock %}</h1>
{% block content %}{% endblock %}
</body>
</html>
