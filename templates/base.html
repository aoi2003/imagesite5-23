
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>{% block title %}{% endblock %}| 画像投稿アプリ</title>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-dark bg-success sticky-top">
        <div class="container-fluid">
        <div class="navbar-nav d-flex flex-row">
            <a class="nav-link mx-3" href="{% url 'index' %}">画像一覧</a>
            <a class="nav-link mx-3" href="{% url 'create-image' %}">画像登録</a>
        </div>
        <div class="navbar-nav d-flex flex-row">
            <form class="d-flex" method="get" action="{% url 'search' %}">
            <input class="form-control w-75 me-2" type="search" placeholder="検索" aria-label="Search" name="query">
            <button class="btn btn-outline-light" type="submit">検索</button>
            </form>
            {% if request.user.is_authenticated %}
            <a class="nav-link mx-3" href="{% url 'accounts:user_detail' request.user.pk %}">アカウント詳細</a>
            <form class="d-flex" action="{% url 'accounts:logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-success" style="text-decoration: none ; color: #e1e1e1c1;">ログアウト</button>
            </form>
            {% else %}
            <a class="nav-link mx-3" href="{% url 'accounts:login' %}">ログイン</a>
            <a class="nav-link mx-3" href="{% url 'accounts:signup' %}">会員登録</a>
            {% endif %}
        </div>
    </div>
</nav>
<h1>{% block h1 %}{% endblock %}</h1>
{% block content %}{% endblock %}
</body>
</html>
